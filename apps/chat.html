<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet" />
        <style>
            * { box-sizing: border-box; }

            html, body { height: 100%; overflow: hidden; background: none; background-color: transparent; }

            #content {
                border-radius: 0.25rem;
                display: flex;
                flex-direction: column;
                font-family: "SanFrancisco";
                margin: 0 auto 1rem;
                padding: 0.5rem 1.5rem;
                font-size: 25px;
            }

            #content .message-row {
                border-radius: 1.15rem;
                line-height: 1.25;
                max-width: 90%;
                padding: 0.5rem .875rem;
                position: relative;
                word-wrap: break-word;
                display: inline-block;
                align-self: flex-end;
                width: 80%;
                overflow: hidden;
                background-color: #000;
                color: #fff;
                margin: 0.5rem 0;
                min-height: 50px;
                font-family: Roboto; 
                font-weight: 400;
            }

            #content .message-image {
                display: inline-block;
                max-width: 10%;
                vertical-align: top;
                margin-top: 5px;
                border-radius: 50%;
            }

            #content .message-image img {
                width: 60px;
                height: 60px;
                border-radius: 50%;
            }

            #content .message-row::before,
            #content .message-row::after {
                bottom: -0.1rem;
                content: "";
                height: 1rem;
                position: absolute;
            }

            #content > div { 
                position: relative; 
                text-align: right;
                padding-top: 15px; 
            }

            .colon { display: none; }
            .action { font-style: italic; }

            #content .badges 
            {
                float: left; 
                margin-right: 10px;
            }
            #content .badges > img {
                width: 25px; 
                height: 25px;
                margin-right: 5px;
            }

            #content .badges > img:last-child {
                margin-right: 0;
            }

            #content .name,
            #content .message-content {
                float: left; 
                text-shadow: 0 0 1px #000, 0 0 3px #000;
            }

            #content .name {
                word-break: break-all;
            }

            #content .message-content {
                margin-left: 5px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div id="content">hello world</div>
        <script src=" https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js "></script>
        <script type="text/javascript">
            const SERVER_URL = "ws://localhost:4242";
            const ws = new WebSocket(SERVER_URL);

            ws.onerror = err => {
                console.error(err);
            };

            ws.onopen = () => {
                console.log('Socket open');
            };

            ws.onmessage = event => {
                console.log(event);
            };

            let totalMessages = 0;
            let hideCommands = "true";
            let messageSize = 24;
            let hideAfter = 60;
            let animationIn = 'bounceIn';
            let animationOut = 'bounceOut';
            let messageColor = "#fff";
            let messageBackground = "#248bf5";
            let streamerColor = "#ffd700";
            let modoColor = "#ffd700";
            let fontSize = "24px";
            let useUserColor = false;
            let idStreamer;
            let userCache = {};
            let userIdsSearch = [];
            let apiTimeout = null;
            let idsSeparator = ",";
            let messagesLimit = 0;
            let ignoreUsers = [];
            let cacheCreated = new Date();

            window.addEventListener("onEventReceived", function (obj) {  
            
            if (obj.detail.listener === "delete-message") {
                const msgId = obj.detail.event.msgId;
                $(`.row[data-id=${msgId}]`).remove();
                return;
            } else if (obj.detail.listener === "delete-messages") {
                const userId = obj.detail.event.userId;
                $(`.row[data-from=${userId}]`).remove();
                return;
            }
            
            
            if (obj.detail.listener !== "message") return;

            let data = obj.detail.event.data;
            
            if (data.text.startsWith("!")) return;

            if (ignoreUsers.indexOf(data.nick) !== -1) return;
            
            let message = attachEmotes(data);
            let isModerator = false;
            let badges = "",
                badge;
            for (let i = 0; i < data.badges.length; i++) {
                badge = data.badges[i];
                badges += `<img alt="" src="${badge.url}" class="badge"> `;
                if(badge.type == "moderator"){
                isModerator = true;
                }
            }
            
            let color = data.tags.color;
            if (color === "") {
                const username = data.displayName;
                color = data.displayColor !== "" ? data.displayColor : "#" + (md5(username).substr(26));
            }
            
            addMessage(obj.detail.event.data.displayName, 
                        message, 
                        badges, 
                        data.userId, 
                        data.msgId,
                        color,
                        data.isAction,
                        isModerator
                        );
            });

            function getHoursDiff(startDate, endDate) {
                var msInHour = 1000 * 60 * 60;
                return Math.round(Math.abs(endDate - startDate) / msInHour);
            }

            function loadUserImage(userId){
                let element = $('.message-image img[data-from="'+ userId +'"]');

                let now = new Date();
                console.log(getHoursDiff(cacheCreated, now));
                if (getHoursDiff(cacheCreated, now) >= 1){
                    console.log("reset cache");
                    userCache = {};
                    cacheCreated = new Date();
                }

                if (userId in userCache){
                    console.log(userId, " loaded from cache");
                    element.attr('src', userCache[userId]);
                    return;
                }

                userIdsSearch.push(userId);

                // Api call
                if (apiTimeout === null){
                    apiTimeout = setTimeout(() => {
                    apiTimeout = null;
                    console.log("Api call for ids :", userIdsSearch);

                    let urlParams = userIdsSearch.join(idsSeparator);
                    userIdsSearch = [];
                    
                    $.ajax({
                        type : "GET",
                        beforeSend : (req) => {
                        req.setRequestHeader("X-AUTH-TOKEN", API_TOKEN);
                        },
                        url: "https://service-9617.something.gg/api/userimage/" + urlParams,
                        success: (res) => {
                        let users = JSON.parse(res);
                        for(let prop in users){
                            let data = users[prop];
                            console.log('loaded user from api ', prop, data);
                            userCache[prop] = data;
                            
                            $('.message-image img[data-from="'+ prop +'"]').attr('src', data);
                        }
                        
                        },
                        error : (err) => {
                        console.log(err);
                        }
                    });

                    
                    }, 1000);
                }
            }

            function addMessage(username, message, badges, userId, msgId, color, isAction, isModerator) {
                totalMessages += 1;
                let actionClass = "";
                if (isAction) {
                    actionClass = "action";
                }

                let styleUserColor = "";
                if (useUserColor){
                    styleUserColor = `background-color: ${color};`;
                }
                
                if (idStreamer.toLowerCase() == username.toLowerCase()){
                    styleUserColor += "border: .15em solid " + streamerColor + ";" ;
                }

                if (isModerator){
                    styleUserColor += "border: .15em solid " + modoColor + ";" ;
                }
                
                const element = $.parseHTML(`
                <div class="row {animationIn} animated" data-from="${userId}" data-id="${msgId}">
                    <div data-from="${userId}" data-id="${msgId}" class="message-row" id="msg-${totalMessages}" style="${styleUserColor}">
                    <div class="message">
                        <div class="container-message ${actionClass}">
                        <span class="name"><span class="badges">${badges}</span> ${username} :</span><span class="message-content">${message}</span>
                        </div>
                    </div>
                    </div>
                    <div class="message-image">
                    <img data-from="${userId}" src="https://c.tenor.com/wpSo-8CrXqUAAAAi/loading-loading-forever.gif" style="border: .15em solid ${color}"/>
                    </div>
                </div>
                `);
                
                
                    if (hideAfter !== 0) {
                        $(element)
                        .appendTo('#content')
                        .delay(hideAfter * 1000)
                        .queue(function () {
                            $(this).removeClass(animationIn).addClass(animationOut).delay(1000).queue(function () {
                                $(this).remove()
                                totalMessages -= 1;
                            }).dequeue();
                        });
                    } else {
                    $(element)
                        .appendTo('#content');
                    }

                    $("html, body").animate({ scrollTop: $(document).height()-$(window).height() });

                    loadUserImage(userId);

                    if (messagesLimit > 0 && totalMessages > messagesLimit){
                    removeRow();
                    }

                }

                function attachEmotes(message) {
                let text = html_encode(message.text);
                let data = message.emotes;
                if (typeof message.attachment !== "undefined") {
                    if (typeof message.attachment.media !== "undefined") {
                    if (typeof message.attachment.media.image !== "undefined") {
                        text = `${message.text}<img src="${message.attachment.media.image.src}">`;
                    }
                    }
                }
                return text.replace(/([^\s]*)/gi, function (e, key) {
                    let result = data.filter((emote) => {
                    return emote.name === key;
                    });
                    if (typeof result[0] !== "undefined") {      
                    let url = result[0]["urls"][4];
                    
                    let width = fontSize;
                    let height = fontSize;

                    return `<img class="emote" style="width: ${width}; display: inline-block;" src="${url}"/>`;
                    } else {
                    return key;
                    } 
                });
            }

            function html_encode(e) {
                return e.replace(/[<>"^]/g, function (e) {
                    return "&#" + e.charCodeAt(0) + ";";
                });
            }

            function isOverflowing(element){
                var rect = element.getBoundingClientRect();
                return (
                        (rect.x + rect.width) < 0 
                            || (rect.y + rect.height) < 0
                            || (rect.x > window.innerWidth || rect.y > window.innerHeight)
                        );
            }

            function removeRow(){
                $('#content > .row:first-child').removeClass(animationIn).addClass(animationOut).delay(1000).queue(function () {
                    $(this).remove()
                    totalMessages -= 1;
                }).dequeue();
            }
                        
        </script>
    </body>
</html>
